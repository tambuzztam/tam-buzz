[build]
  publish = "public"
  functions = "functions"

[build.environment]
  NODE_VERSION = "18.16.1"
  NPM_VERSION = "9.5.1"

[context.production]
  command = "pnpm build"

[context.deploy-preview]
  command = "pnpm build -- -b $DEPLOY_PRIME_URL"

[context.branch-deploy]
  command = "pnpm build -- -b $DEPLOY_PRIME_URL"

[context.next]
  command = "pnpm build"

[context.next.environment]
  HUGO_ENV = "next"

[dev]
  framework = "#custom"
  command = "pnpm dev"
  targetPort = 1313
  port = 8888
  publish = "public"
  autoLaunch = false

# Redirects and rewrites — https://docs.netlify.com/routing/redirects/#syntax-for-the-netlify-configuration-file
# Force HTTPS redirect
[[redirects]]
  from = "http://tam-buzz.netlify.app/*"
  to = "https://tam-buzz.netlify.app/:splat"
  status = 301
  force = true

# Force HTTPS for custom domain if you have one
# [[redirects]]
#   from = "http://your-custom-domain.com/*"
#   to = "https://your-custom-domain.com/:splat"
#   status = 301
#   force = true

# Custom headers — https://docs.netlify.com/routing/headers/#syntax-for-the-netlify-configuration-file
# Following modern CSP best practices with progressive security
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    # CSP allowing cross-origin resources for Netlify deployments
    Content-Security-Policy = "default-src 'self' *.netlify.app https://app.netlify.com; script-src 'self' *.netlify.app; style-src 'self' *.netlify.app 'unsafe-inline'; font-src 'self' *.netlify.app data: https:; img-src 'self' *.netlify.app https: data:; connect-src 'self' *.netlify.app https:; manifest-src 'self' *.netlify.app; object-src 'none'; base-uri 'self' *.netlify.app; frame-src 'self' *.netlify.app https://app.netlify.com; frame-ancestors 'none'; form-action 'self';"
    Cache-Control = "public, max-age=31536000"
